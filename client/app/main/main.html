<div ng-include="'app/sidebar/sidebar.html'" class="sidebar sidebar-right"
toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

<div class="app">

<!-- Navbars -->
  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
      <span yield-to="title"></span>
    </div>
    <div class="btn-group pull-left" yield-to="top-left">
      <a href="/import" class="btn btn-navbar">
        <i class="fa fa-book fa-lg"></i>
      </a>
    </div>
    <div class="btn-group pull-right">
      <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
        <i class="fa fa-bars fa-lg"></i>
      </div>
    </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div yield-to="chat">
    </div>
  </div>

  <!-- App Body -->
  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <div class="app-content">
      <ui-view></ui-view>
